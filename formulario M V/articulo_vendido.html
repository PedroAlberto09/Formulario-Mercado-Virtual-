<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Articulos vendidos</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col m12">
                <div class="card white darken-1">
                    <div class="card-content black-text">
                        <span class="card-title #fb8c00 orange-text darken-1">Articulos vendidos</span>
                        <table>
                            <thead>
                                <tr>
                                    <th>Id_Articulos</th>
                                    <th>Nombre</th>
                                    <th>Estado</th>
                                    <th>Crear estado</th>
                                    <th>Sala de chat</th>
                                    <th>Ver mas</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td class="id_article" id="id_article" name="id_article">03456370</td>
                                    <td class="name_product" id="name_product" name="name_product">Tenis nike</td>
                                    <td class="status" id="status" name="status"><span
                                            class="new badge #fb8c00 orange darken-1"
                                            data-badge-caption="Enviado"></span></td>
                                    <td class="create_status" id="create_status" name="create_status"><a href=""
                                            class="btn #fb8c00 orange darken-1"><i class="material-icons">insert_chart</i></a></td>
                                    <td><a id="chat_room" name="chat_room" href=""
                                            class="chat_room #fb8c00 orange darken-1 btn"><i class="material-icons">message</i></a>
                                    </td>
                                    <td><a id="view_more" name="view_more" href=""
                                            class="view_more #fb8c00 orange darken-1 btn"><i
                                                class="material-icons">visibility</i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>


                </div>

            </div>

        </div>
    </div>
</body>

</html>
